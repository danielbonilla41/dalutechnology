<section class="container">
  
  <app-banner></app-banner>

  <div class="product-grid">
    @for (product of productService.products(); track product.id) {
      <article class="product-card" [routerLink]="['/product', product.id]" style="cursor: pointer;">
        <div class="image-container">
          <img [src]="product.image" [alt]="product.name">
        </div>
        <div class="info">
          <h3>{{ product.name }}</h3>
          <span class="price">{{ product.price | currency:'$':'symbol':'1.0-0':'es-Co' }} + Env√≠o</span>
        </div>
      </article>
    } @empty {
      <p>Cargando productos o no hay stock disponible...</p>
    }
  </div>
</section>
