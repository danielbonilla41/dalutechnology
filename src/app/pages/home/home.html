<app-banner></app-banner>

<div class="products-grid">
  @for (product of productService.products(); track product.id) {
  <div class="card-gamer">
    <div class="badge-new">Nuevo</div>

    <div class="image-container">
      <img [src]="product.image" [alt]="product.name" loading="lazy">
    </div>

    <div class="info-container">
      <!-- <span class="category">{{ product.category }}</span> -->
      <h3 class="truncate-title">{{ product.name }}</h3>

      <div class="price-section">
        <span class="current-price">{{product.price | currency:'COP':'symbol-narrow':'1.0-0' }}</span>
        @if (product.oldPrice) {
        <span class="old-price">{{ product.oldPrice | currency:'COP':'symbol-narrow':'1.0-0' }}</span>
        }
      </div>

      <div class="delivery-tag">
        <i class="fa fa-truck"></i> Pago contra entrega
      </div>

      <button class="btn-view" [routerLink]="['/product', product.id]">
        Ver Detalles <i class="fa fa-arrow-right"></i>
      </button>
    </div>
  </div>
  }
</div>
